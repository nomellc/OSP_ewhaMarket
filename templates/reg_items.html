{% extends "index.html" %}

{% block section %}
<form action="/submit_item_post" method="post" enctype="multipart/form-data">
    <div>
        <br><br>
        <label for="name"> Item name: </label>
        <input type="text" name="name" id="name" required><br><br>
    </div>
    <div>
        <label for="seller"> Seller ID: </label>
        <input type="text" name="seller" id="seller" required><br><br>
    </div>
    <div>
        <label for="addr"> Address: </label>
        <input type="text" name="addr" id="addr" required><br><br>
    </div>
    <div>
        <label for="tel"> Email: </label>
        <input type="text" name="email" id="email" required><br><br>
    </div>
    <div>
        <label for="img"> Representative Image upload: </label>
        <input type="file" name="file" />
        <br><br>
    </div>
    <div>
        <label for="category"> Category: </label>
        <br>
        <select id="category" name="category">
            <option value="Clothes" selected> Clothes </option>
            <option value="Beauty" selected> Beauty </option>
            <option value="Books" selected> Books </option>
            <option value="Furniture" selected> Furniture </option>
            <option value="Electronics" selected> Electronics </option>
            <option value="ETC" selected> ETC </option>
        </select>
        <br><br>
        
        <div>
            <label for="card"> Credit Card? (Y/N): </label>
            <br>
            <select id="card" name="card">
                <option value="Y" selected> Yes </option>
                <option value="N" selected> No </option>
            </select>
            <br><br>
        </div>
        
        <div>
            <label for="status"> Status? </label>
            <br>
            <select id="status" name="status">
                <option value="new" selected> New </option>
                <option value="lnew" selected> Likely New </option>
                <option value="used" selected> Used </option>
            </select>
            <br><br>
        </div>
        
        <div>
            <label for="phone"> Phone: </label>
            <input type="text" name="phone" id="phone">
            <br><br>
        </div>
        
        <input type="submit" value="Submit!" onClick="alertDialog()">
        <br><br>
    </div>
</form>
{% endblock section %}
