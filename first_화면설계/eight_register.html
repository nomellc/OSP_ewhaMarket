<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="{{url_for('static', filename='main.js')}}" defer></script>
  </head>
  <body>
    <div>
    <h1 id="eight_h1">이화 마켓</h1>
    <div
      id="eight_register_box"
    >
      <form
        action="/submit_item_post"
        method="post"
        enctype="multipart/form-data"
      >
      <div id="eight_form" >
      <div>
        <input
        type="text"
        name="userid"
        class="eight_placeholder"
        id="eight_userid"
        placeholder="아이디"
        required/>
        <button type="button" id="eight_id_check"     
      >아이디 체크</button>
      </div> <div>
        <span class="eight_check_word">*영문 8 - 21자, 숫자 포함</span>
        <input
        type="password"
        name="userpwd"
        class="eight_placeholder"
        id="eight_userpwd"
        placeholder="비밀번호"
        required/>
      </div><br /> 
      <div>
      <input
      type="password"
      name="userpwd"
      class="eight_placeholder"
      id="eight_userpwd_check"
      placeholder="비밀번호 확인"
      required/>
      <span class="eight_check_word">비밀번호 체크</span>
    </div><br><div>
      <input
      type="text"
      name="nickname"
      class="eight_placeholder"
      id="eight_nickname"
      placeholder="닉네임"
      required/>
    </div><br><div>
      <input
      type="text"
      name="email"
      class="eight_placeholder"
      id="eight_email"
      placeholder="이메일"
      required
      />
    </div><br><div>
      <input
      type="text"
      name="phonenum"
      class="eight_placeholder"
      id="eight_phonenum"
      placeholder="[선택]휴대전화번호"
      required
/>
    </div><br />
    </div>
    <div>
      <button type="button" id="eight_login" >회원가입</button>
    </div>
    </div>
</div>
  </body>
</html>
